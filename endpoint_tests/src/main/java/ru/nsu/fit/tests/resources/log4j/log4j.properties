log4j.rootLogger=TRACE, stdout, AllureAppender

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSS} %-5p [%c] - %m%n

log4j.appender.AllureAppender=ru.nsu.fit.shared.AllureAppender
log4j.appender.AllureAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.AllureAppender.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSS} %-5p [%c] - %m%n